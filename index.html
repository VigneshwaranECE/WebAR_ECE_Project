<!DOCTYPE html>
<html>
  <head>
    <title>ECE WebAR</title>
    
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- MindAR (A-Frame version) -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-aframe.prod.js"></script>

    <!-- A-Frame Animation Mixer -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
      a-scene { position: absolute; width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: true;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true">

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target Tracker -->
      <a-entity mindar-image-target="targetIndex: 0" id="target">

        <!-- GLB Model with Animation -->
        <a-gltf-model
          id="humanModel"
          src="./assets/man.glb"
          position="0 -0.5 0"
          rotation="0 180 0"
          scale="0.5 0.5 0.5"
          animation-mixer>
        </a-gltf-model>

        <!-- Audio -->
        <a-entity id="voice"
          sound="src: ./assets/audio1.mp3; autoplay: false; loop: false">
        </a-entity>

      </a-entity>
    </a-scene>

    <!-- Control model + audio based on visibility -->
    <script>
      const target = document.querySelector('#target');
      const audioEntity = document.querySelector('#voice');
      const model = document.querySelector('#humanModel');

      target.addEventListener("targetFound", () => {
        console.log("Marker found!");
        model.setAttribute("animation-mixer", ""); // restart animation
        audioEntity.components.sound.playSound();  // play audio
      });

      target.addEventListener("targetLost", () => {
        console.log("Marker lost!");
        model.removeAttribute("animation-mixer"); // stop animation
        audioEntity.components.sound.stopSound(); // stop audio
      });
    </script>
  </body>
</html>
